<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publish - Salamander Web</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
  <div id="content">
    <header>
      <h1>Salemander Web</h1>
    </header>

    <section>
      <span class="instructions">
        Set a nats url and subject to publish messages to.
      </span>
    </section>

    <section class="controls">
      <div class="row grid">
        <div class="col">
          <label for="subject">
            Nats Url
          </label>
        </div>
        <div class="col">
          <input type="text" value="" id="nats-url">
        </div>
        <div class="col align-center">
          <button id="connect">Connect</button>
          <div class="connected-status disconnected"></div>
        </div>
      </div>

      <div class="row grid">
        <div class="col">
          <label for="subject">
            Subject
          </label>
        </div>
        <div class="col">
          <input type="text" value="hello" id="subject">
        </div>
      </div>

      <div class="row grid">
        <div class="col">
          <label for="message">
            Message
          </label>
        </div>
        <div class="col">
          <textarea type="text" value="world" id="message"></textarea>
        </div>
      </div>
    </section>

    <section class="mt-16">
      <div class="row">
        <button id="publish" disabled>Publish</button>
      </div>
    </section>

    <section id="output-wrapper" class="mt-16">
      <div class="output">
        <h4>Log</h4>
        <div id="logs"></div>
      </div>
      <div class="output">
        <h4>Errors</h4>
        <div id="errors"></div>
      </div>
    </section>
  </div>

  <script type="module" src="./publish.js"></script>
</body>

</html>
